{% extends 'base.html' %} {% block content %} {% load static %}

<style>
  .feedback-container {
      max-width: 600px;
      {% comment %} margin-bottom:40px; {% endcomment %}
  }

  .card {
      background-color: #f8f9fa;
      border-radius: 15px;
      box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
  }

  .emoji-slider {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: space-between;
  }

  #emoji {
      font-size: 2rem;
      transition: transform 0.3s ease;
  }

  .form-control {
      border: 1px solid #ced4da;
      border-radius: 10px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }

  .form-control:focus {
      border-color: #45a049;
      box-shadow: 0 0 0 0.2rem rgba(69, 160, 73, 0.25);
  }

  .btn-primary {
      background-color: #4CAF50;
      border-color: #4CAF50;
      transition: background-color 0.3s ease;
  }

  .btn-primary:hover {
      background-color: #45a049;
      border-color: #45a049;
  }

  .hover-effect:hover {
      transform: scale(1.05);
  }

  .text-muted {
      color: #6c757d;
  }

  .range-indicator {
      position: absolute;
      top: -25px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.8rem;
      color: #6c757d;
  }

  .range-input {
      appearance: none;
      width: 100%;
      height: 15px;
      background: linear-gradient(to right, #45a049, #4CAF50);
      outline: none;
      opacity: 0.7;
      transition: opacity 0.3s ease;
      border-radius: 10px;
      margin-top: 5px;
  }

  .range-input:hover {
      opacity: 1;
  }

  .emoji-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 20px;
  }

  .emoji-item {
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.2s ease;
  }

  .emoji-item:hover {
      transform: scale(1.2);
  }
</style>

<div class="container-fluid feature my-5 pt-3">
  <div class="container ">
    <div class="card p-5 shadow-lg rounded col-7 mx-auto">
      <h2 class="mb-4 text-center">Feedback Form</h2>
      <form method="post" action="" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="mb-3">
          <label for="userName" class="form-label">Your Name:</label>
          <input type="text" class="form-control" id="userName" name="user_name" value="{{user.full_name}}" readonly disabled />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" name="user_email" value="{{user.email}}" readonly disabled  />
        </div>

        <div class="mb-3 position-relative">
          <label for="feedback" class="form-label">Feedback:</label>
          <div class="emoji-slider">
            <span id="emoji">😐</span>
            <input type="range" class="form-range range-input" id="feedback" name="rating" min="1" max="5" step="1" value="3" />
            <div class="range-indicator">Rating: <span id="rangeValue">3</span>/5</div>
          </div>
          <div class="emoji-container mt-3">
            <span class="emoji-item" onclick="selectEmoji('😢')">😢</span>
            <span class="emoji-item" onclick="selectEmoji('😐')">😐</span>
            <span class="emoji-item" onclick="selectEmoji('😊')">😊</span>
            <span class="emoji-item" onclick="selectEmoji('😄')">😄</span>
            <span class="emoji-item" onclick="selectEmoji('🌟')">🌟</span>
          </div>
        </div>

        <div class="mb-3">
          <label for="comments" class="form-label">Additional Comments:</label>
          <textarea class="form-control" id="comments" name="additional_comments" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary btn-lg btn-block rounded-pill py-2 hover-effect">Submit Feedback</button>
      </form>

      <div class="text-center mt-4">
        <p class="text-muted">We value your opinion! 🌟</p>
      </div>
    </div>
  </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/rangeslider.js/2.3.3/rangeslider.min.js"></script>
<script>
  const emojiSpan = document.getElementById("emoji");
  const feedbackInput = document.getElementById("feedback");
  const rangeValue = document.getElementById("rangeValue");

  feedbackInput.addEventListener("input", updateEmoji);

  function updateEmoji() {
    const value = parseInt(feedbackInput.value);
    const emojis = ["😢", "😐", "😊", "😄", "🌟"];
    emojiSpan.innerHTML = emojis[value - 1];
    rangeValue.textContent = value;
  }

  function selectEmoji(emoji) {
    const emojiIndex = emojis.indexOf(emoji) + 1;
    feedbackInput.value = emojiIndex;
    updateEmoji();
  }
</script>

{% endblock %}

{% extends 'base.html' %}
{% block content %}
{% load static %}

<style>
    .header-area {
        position: fixed;
        z-index: 1000;
        background-color: #fff;
        height: 90px; 
        top:0;
    }
    
    .height-100 {
        height: 60vh
    }
    
    .card {
        width: 400px;
        border: none;
        height: 300px;
        box-shadow: 0px 5px 20px 0px #d2dae3;
        z-index: 1;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 40px;
    }
    
    .card h6 {
        color: #06a3da;
        font-size: 20px
    }
    
    .inputs input {
        width: 40px;
        height: 40px
    }
    
    input[type=number]::-webkit-inner-spin-button,
    input[type=number]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        margin: 0
    }
    
    .card-2 {
        background-color: #fff;
        padding: 10px;
        width: 350px;
        height: 100px;
        bottom: -50px;
        left: 20px;
        position: absolute;
        border-radius: 5px
    }
    
    
    
    .card-2 .content a {
        color: red
    }
    
    .form-control:focus {
        box-shadow: none;
        border: 2px solid red
    }
    
    .validate {
        border-radius: 20px;
        height: 40px;
        background-color: red;
        border: 1px solid red;
        width: 140px
    }
    .card-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('otp-pattern.png') repeat;
        opacity: 0.1;
        z-index: -2;
        animation: move-pattern 15s infinite linear;
    }
    
    @keyframes move-pattern {
        from { transform: translateX(0); }
        to { transform: translateX(-100px); }
    }
    
    .card-header {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 32px;
        transition: all 0.3s ease;
    }
    
    .card-header:hover {
        transform: rotate(10deg);
    }
</style>



<section class="ftco-section services-section bg-light pt-5 mt-5 ">
    <div class="container  d-flex justify-content-center align-items-center ">
        <div class="position-relative pb-5">
            <div class="card-background"></div>
            <div class="card p-2 text-center">
                <div class="card-header">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h6>
                    Please enter the one-time password 
                    <br> 
                    to verify your account
                </h6>
                <form method="POST" action="{% url 'user_otp' %}" >
                    {% csrf_token %}
                    <div id="otp" class="inputs d-flex flex-row justify-content-center mt-2">
                        <input class="m-2 text-center form-control rounded" type="text" name="first" maxlength="1" required />
                        <input class="m-2 text-center form-control rounded" type="text" name="second" maxlength="1" required />
                        <input class="m-2 text-center form-control rounded" type="text" name="third" maxlength="1" required />
                        <input class="m-2 text-center form-control rounded" type="text" name="fourth" maxlength="1" required />
                    </div>
                    <div class="mt-4">
                        <button class="btn btn-danger px-4 validate" type="submit">Validate</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock %}

{% extends "base.html" %} {% block content %} {% load static %}
<div class="container-fluid pt-5 feature bg-light">
  <div class="container rounded bg-white my-5 pt-2 border">
    <p class="text-center m-2" style="font-size: 12px; color: tomato">You can update everything except your name and email.</p>

    <div class="row">
      <div class="col-md-6 mx-auto px-5 pb-3 mt-3" style="border-bottom: 2px solid #31d2f2">
        <div class="d-flex align-items-center">
          <div class="image ml-5">
            <img src="{{user.photo.url}}" class="" style="border-radius: 50%; box-shadow: 6px 5px 8px grey" width="120px" height="120px" />
          </div>
          <div class="mx-5">
            <h4 class="mb-0 mt-0">{{is_user_login.full_name}}</h4>
            <span>{{user.email}}</span>
          </div>
        </div>
      </div>
      <div class="col-md-10 mx-auto border border-black">
        <div class="p-3 py-5">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="text-right">Profile Settings :</h3>
          </div>
          <form action="{% url 'user_profile' %}" class="form-box mainForm px-4 mb-2 pt-5" style="margin-top: -40px" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-row row mb-2">
              <div class="col-md-5 mx-auto">
                <label for="" class="m-1">Full Name :</label>
                <input type="text" id="" class="form-control" placeholder="ex.@name" readonly disabled name="name" value="{{user.full_name}}" />
              </div>
              <div class="col-md-5 mx-auto">
                <label for="" class="m-1">Email :</label>
                <input type="text" id="" class="form-control" placeholder="ex. name@gmail.com" readonly disabled name="email" value="{{user.email}}" />
              </div>
            </div>
            <div class="form-row row mb-2">
              <div class="col-md-5 mx-auto">
                <label for="chooseCategory" class="m-1">Phone :</label>
                <input type="number" id="" class="form-control" placeholder="ex. +91 XXXX-XXXXX" name="phone" value="{{user.phone_number}}" />
              </div>

              <div class="col-md-5 mx-auto">
                <label for="" class="m-1">Password :</label>
                <input type="text" id="" class="form-control" name="password" value="{{user.password}}" />
              </div>
            </div>
            <div class="form-row row mb-2">
              <div class="col-md-5 mx-auto">
                <label for="" class="m-1">Address :</label>
                <input type="text" id="" class="form-control" placeholder="ex@Xyz" name="location" value="{{user.address}}" />
              </div>
              <div class="col-md-5 mx-auto">
                <label for="" class="m-1">Profile :</label>
                <input type="file" id="" class="form-control" name="profile" />
              </div>
            </div>

            <div class="mt-5 text-center" value="Submit Button">
              <button class="btn btn-success btn-pill col-md-4 justify-content-center text fw-bold" type="submit">Update Profile</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
